<html>
    <head>
        <title>Support Request</title>
    </head>
    <body>
        <h3>Support Request</h3>
        <p>This form is a simple form</p>
        <form>
            <label for="firstname">First Name<sup>*</sup></label><br/>
            <input type="text" id="firstname" name="names"/><br/><br/>
            <label for="lastname">Last Name<sup>*</sup></label><br/>
            <input type="text" id="lastname" name="names"/><br/><br/>
            <label for="email">Email<sup>*</sup></label><br/>
            <input type="email" id="email" name="emailid"/><br/><br/>
            <label for="website">Website<sup>*</sup></label><br/>
            <input type="url" id="website" name="links"/><br/><br/>
            <label>Please describe your request</label><br/>
            <textarea cols="50" rows="5"></textarea><br/><br/>
            <label for="file">File<sup>*</sup></label><br/>
        <fieldset>
            <input type="file" id="file" name="files" placeholder="Drop Files here or select file"/><br/><br/>
        </fieldset><br/><br/>
        <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
